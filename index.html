<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jazz And The Sort</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>

  <h1>Trinkets, Curios & Whatnot</h1>

  <label for="currency-select"><strong>Currency:</strong></label>
  <select id="currency-select">
    <option value="xmr">XMR (Monero)</option>
    <option value="btc">BTC (Bitcoin)</option>
  </select>

  <p>
    <strong>XMR Price:</strong> <span id="xmr-price">...</span><br />
    <strong>BTC Price:</strong> <span id="btc-price">...</span>
  </p>

  <div class="product">
    <h2>Example Item</h2>
    <p>$12.50</p>
    <button onclick="addToCart('Example Item', 12.50)">Add to Cart</button>
  </div>

  <h2>Cart</h2>
  <ul id="cart-items"></ul>
  <p><strong>Total:</strong> $<span id="total-usd">0.00</span></p>
  <p><strong>Pay:</strong> <span id="total-crypto">0.00000000</span> <span id="crypto-symbol">XMR</span></p>

  <p><strong>Send payment to:</strong><br />
    <code id="wallet-address">...</code>
  </p>

  <script src="./scripts/base.js"></script>
</body>
</html>
