<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Date & Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: 2em;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <div id="clock">Loading...</div>

  <script>
    function updateClock() {
      const now = new Date();
      const formattedTime = now.toLocaleString('en-US', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      });
      document.getElementById('clock').textContent = formattedTime;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
